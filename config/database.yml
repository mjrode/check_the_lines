default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  host: localhost

development:
  <<: *default
  database: dev_check_the_lines
  
production:
  encoding: utf8
  pool: 15

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  database: test_check_the_lines
